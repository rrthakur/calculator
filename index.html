<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='main.js'></script>
</head>
<body>


<div class="cal">
    <input class="box" type="text" >

    <section class="calculator1">
        <div class="butoon">
            <button class="operator1" type="button" >C</button>
            <button class="operator3" type="button" >‚Üê</button>
            <button class="operator2" type="button" >/</button>
        </div>
        <div class="butoon2">
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="operator" type="button" >*</button>
        </div>
        <div class="button3">
            <button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="operator" type="button" >-</button>
            
        </div>
        <div class="button4">
            <button class="number" type="button">1</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">3</button>
            <button class="operator" type="button" >+</button>

        </div>
        <div class="button5">
            <button class="number1" type="button">0</button>
            <button class="operator" type="button" >=</button>

        </div>
    </section>
</div>

    
</body>
</html>
